<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Cannon</title> 
    <link rel="stylesheet" href="loginstyle.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function showAlert() {
            alert("You Will receive your user id and pass via Mail"); 
        }
    </script>
</head>
<body> 
    <div class="cannon">
        <p class="logo"><span style="color: red;">CAN</span>n<span style="color: red;">On</span></p> 
        <button class="btn">About Us </button>
    </div> 
    <div class="wrapper"> 
        <form action="">
            <h1>Sign Up</h1>
            <div class="inputbox">
                <input type="text" required placeholder="Name">  
                <span class="spn"></span>
                <box-icon name='user' type='solid' ></box-icon> 
            </div>
            <div class="inputbox"> 
                <span class="spn"></span>
                <input type="text" required placeholder="eMail">  
            </div>  
            <div class="inputbox"> 
                <span class="spn"></span> 
                <textarea placeholder="Why you might need a gun?" class="txt" rows="1.5" cols="25"></textarea>
            </div>  
            <div class="inputbox"> 
               Date of Birth:  <input type="date">
            </div>
            <div>
                ID/Passport :<input type="file"> 
            </div> <br>
            <button type="submit" class="btn" onclick="showAlert(); window.location.href = 'login.html'"><span class="spn"></span>Sign Up</button> 
            
            
        </form>
    </div> 
</body>
</html>
