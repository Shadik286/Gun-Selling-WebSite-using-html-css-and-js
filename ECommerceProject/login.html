<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Cannon</title> 
    <link rel="stylesheet" href="loginstyle.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <div class="cannon">
        <p class="logo"><span style="color: red;">CAN</span>n<span style="color: red;">On</span></p> 
        <button class="btn">About Us </button>
    </div> 
    <div class="wrapper"> 
        
        <form action="">
            <h1>Log In</h1>
            <div class="inputbox">
                <input type="text" required placeholder="User Id">  
                <span class="spn"></span>
                <box-icon name='user' type='solid' ></box-icon> 
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox"> 
                <span class="spn"></span>
                <input type="text" required placeholder="Password"> 
                <i class='bx bxs-lock-alt'></i>
            </div> 
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='index.html';"><span class="spn"></span>Log In</button>
            <div class="signup">
                <p>Don't have an account?
                    <a href="signup.html">Register</a>
                </p>  
            </div>
        </form>
    </div> 
</body>
</html>
